<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="sass/style.css">
  <!-- leaflet map js library Setup  -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
</head>
<body>
  

    <header>
      <h1>IP Address Tracker</h1>
      <form action="">
        <input type="text" name="" id="ip-input" placeholder="Search for any IP address or domian">
        <button type="submit" id="submit-btn"><img src="images/icon-arrow.svg" alt=""></button>
      </form>
    </header>

    <div class="ip-info">
      <div class="ip-address">
        <p>IP Address</p>
        <span class="ip">192.212.174.101</span>
      </div>
      <div class="location">
        <p>Location</p>
        <span class="country">brooklyn,<span class="postal">ny10001</span></span>
      </div>
      <div class="timezone">
        <p>Timezone</p>
        <Span class="utc">UTC -05:00</Span>
      </div>
      <div class="isp">
        <p>ISP</p>
        <span class="org">Spacex</span>
      </div>
    </div>
    <div id="map"></div>
    <!-- UTC add offset value dynamically using the API -->
  
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="js/main.js"></script>
</body>
</html>
